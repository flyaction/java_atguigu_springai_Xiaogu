# Tomcat
server:
  port: 9300

# Spring
spring:
  application:
    # 应用名称
    name: share-file
  profiles:
    # 环境配置
    active: dev
  main:
    allow-bean-definition-overriding: true #当遇到同样名字的时候，是否允许覆盖注册
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        namespace:  8138c0fc-3ab8-4953-a20c-5e8d39bae240
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        namespace:  8138c0fc-3ab8-4953-a20c-5e8d39bae240
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
